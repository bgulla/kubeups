name: kubeups

# Export all UPS stats to a MQTT-Broker
## mqtt topic format: /apcupsd/<hostname>/<stat_name>"
mqtt:
  image: 
    name: bgulla/apcupsd-mqtt
    pullPolicy: Always
  enabled: true
  name: mqttexporter
  host: 10.0.5.44
  port: 31353
  apcupsd_host: 127.0.0.1
  password:
  user: 

prometheus_exporter:
  image:
    name: bgulla/apcupsd_exporter
    pullPolicy: Always

