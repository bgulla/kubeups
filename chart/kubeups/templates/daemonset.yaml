apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: apcupsd
  namespace: kubeups
  labels:
    k8s-app: apcupsd
spec:
  selector:
    matchLabels:
      name: apcupsd
  revisionHistoryLimit: 10
  template:
    metadata:
      annotations:
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        name: apcupsd
    spec:
      hostNetwork: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: has_ups
                operator: In
                values:
                - "true"
      containers:
      - image: bgulla/apcupsd
        imagePullPolicy: Always
        name: power-monitoring
        resources: {}
        securityContext:
          allowPrivilegeEscalation: true
          capabilities: {}
          privileged: true
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      - env:
        - name: APCUPSD_HOST
          value: 0.0.0.0:3551
        - name: PROM_HOST
          value: 0.0.0.0:9090
        image: bgulla/apcupsd_exporter
        imagePullPolicy: Always
        name: promexporter
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
